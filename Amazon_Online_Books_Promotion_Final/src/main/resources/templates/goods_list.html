<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>图书列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/goods_list.css}" />


</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a th:href="'/'" class="navbar-brand">商城</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li th:if="${user eq null}"><a th:href="'/login/to_login/'">登录</a></li>
                    <li th:if="${user ne null}"><a th:text="${user.nickname}"></a></li>
                    <li th:if="${user ne null}"><a th:href="'/do_logout/'">登出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="text">
            <h1>图书列表</h1>
        </div>
        <div id="goodslist">
            <div th:each="goods,goodsStat : ${goodsList}">
                <div class="row ">
                    <hr class="separator"/>
                    <div class="col book col-md-4">
                        <img th:src="@{${goods.goodsImg}}" class="img-rounded" style="width:50%" />
                    </div>
                    <div class="col col-md-4 book-text">
                        <div class="content">
                            <p class="content" th:text="'图书名称：'+${goods.goodsName}"></p>
                            <p class="content" th:text="'图书价格：$'+${goods.goodsPrice}"></p>
                            <p class="content" th:text="'图书库存：'+${goods.stockCount}"></p>
                            <div class="bookbtn btn-app-store content">
                                <a class="btn btn-success btn-lg btn-block" th:href="'/goods_detail.htm?goodsId='+${goods.id}">抢购</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
