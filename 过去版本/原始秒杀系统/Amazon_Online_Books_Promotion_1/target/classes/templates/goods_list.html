<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>图书列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- md5.js -->
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/goods_list.css}" />


</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a th:href="'/goods/to_list/'" class="navbar-brand">商城</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a th:href="'/login/to_login/'">登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="text">
        <h1>图书列表</h1>
    </div>
    <div class="panel panel-default">
        <div id="goodslist">
            <div th:each="goods,goodsStat : ${goodsList}">
                <div class="row well">
                    <div class="book col-md-4">
                        <img th:src="@{${goods.goodsImg}}" class="img-rounded" style="width:25%" />
                    </div>
                    <div class="book-text">
                        <p th:text="'图书名称：'+${goods.goodsName}"></p>
                        <p th:text="'图书价格：'+${goods.goodsPrice}+'$'"></p>
                        <p th:text="'图书库存：'+${goods.stockCount}"></p>
                        <p class="bookbtn btn-app-store">
                            <a class="btn btn-success btn-lg" th:href="'/goods/to_detail/'+${goods.id}">抢购</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
